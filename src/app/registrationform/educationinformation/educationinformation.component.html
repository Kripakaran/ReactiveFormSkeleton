
<div [formGroup] = "parent">

    <div formGroupName = "educationInfo">

        <mat-list>
            <mat-list-item>
            University Name:
            <input type = "text" formControlName = "univName">
        </mat-list-item>
    
    <mat-list-item>
            Degree:
            <input type = "text" formControlName = "degree">
        </mat-list-item>
    
    <mat-list-item>
            GPA:
            <input type = "number" formControlName = "gpa">
        </mat-list-item>

        </mat-list>

        <button type="button" mat-raised-button matStepperPrevious>Back</button>
        <button type="button" mat-raised-button matStepperNext>Next</button>

        
        <mat-divider></mat-divider>
        </div>
