
<div [formGroup] = "parent">

    <div formGroupName = "educationInfo">

        <mat-list>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>University Name</mat-label>
            <input mat-input matInput formControlName = "univName">
            </mat-form-field>
                </div>
    
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Degree</mat-label>
            <input matInput formControlName = "degree">
            </mat-form-field>
            </div>
    
        <div>
            <mat-form-field appearance="fill">
                <mat-label>GPA</mat-label>
            <input matInput type = "number" formControlName = "gpa">
            </mat-form-field>
            </div>

        </mat-list>

        <button type="button" mat-raised-button matStepperPrevious>Back</button>
        &nbsp;
        <button type="button" mat-raised-button matStepperNext>Next</button>


        <mat-divider></mat-divider>
        </div>
