

<div [formGroup] = "parent">

    <div formGroupName = "employmentInfo">

        <mat-list>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Company Name</mat-label>
            <input matInput formControlName = "companyName">
            </mat-form-field>
        </div>
    
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <input matInput formControlName = "position">
            </mat-form-field>
        </div>
    
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Salary</mat-label>
            <input matInput type = "number" formControlName = "salary">
            </mat-form-field>
        </div>

        </mat-list>

        <button type="button" mat-raised-button matStepperPrevious>Back</button>
        &nbsp;
        <button type="button" mat-raised-button matStepperNext>Next</button>
        <mat-divider></mat-divider>
        </div>
