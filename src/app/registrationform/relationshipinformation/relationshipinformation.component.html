

<div [formGroup] = "parent">

    <div formGroupName = "relationshipInfo">


        <mat-list>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Status</mat-label>
            <input matInput formControlName = "status">
            </mat-form-field>
                </div>
        
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Dependants</mat-label>
            <input matInput type = "number" formControlName = "dependants">
            </mat-form-field>
        </div>

        </mat-list>

        <button type="button" mat-raised-button matStepperPrevious>Back</button>
        &nbsp;
        <button type="button" mat-raised-button matStepperNext>Next</button>
        <mat-divider></mat-divider>
        </div>
